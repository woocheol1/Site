<section class="relative h-screen overflow-hidden">
    <div class="absolute inset-0 w-full h-full z-0">
        <video class="w-full h-full object-cover" autoplay loop playsinline>

            Your browser does not support the video tag.
        </video>
        <div class="absolute inset-0 bg-[#1E293B]/90 backdrop-blur-[3px]"></div>
    </div>
    <div class="absolute inset-0 overflow-hidden z-[1]">
        <div class="absolute top-16 right-[10%] w-80 h-80 rounded-full bg-purple-500/10 blur-3xl animate-float"></div>
        <div class="absolute -bottom-20 -left-20 w-96 h-96 rounded-full bg-blue-500/10 blur-3xl animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-[40%] left-[20%] w-60 h-60 rounded-full bg-indigo-500/10 blur-3xl animate-float" style="animation-delay: 1s;"></div>

    <div class="relative w-full h-full max-w-7xl mx-auto px-6 md:px-8 flex flex-col items-center justify-center text-center z-10">
        <div class="stagger-animation">
            <div class="inline-block mb-6 px-4 py-1.5 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 animate-fade-in shadow-lg">

            <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-6 tracking-tight leading-tight animate-fade-in max-w-4xl mx-auto text-balance text-white">

            </h1>
            <p class="text-lg md:text-xl text-white/80 max-w-2xl mx-auto mb-10 animate-fade-in text-balance">비개발자, 비전문인의 시선으로 바라보는 AI</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-in">
                <button class="group relative px-6 py-3 rounded-lg bg-white text-blue-900 font-medium transition-all transform hover:-translate-y-0.5 shadow-lg overflow-hidden">
                    <span class="relative z-10">최신글 확인하기</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-purple-100/30 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000 ease-in-out"></div>
                </button>
                <button class="animated-button px-6 py-3 rounded-lg bg-[#1E293B]/70 backdrop-blur-sm text-white border border-white/20 font-medium hover:bg-[#1E293B]/80 transition-all flex items-center justify-center gap-2 shadow-lg">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right group-hover:translate-x-0.5 transition-transform">

                        <path d="m12 5 7 7-7 7"></path>
                    </svg>

            </div>
        </div>
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex flex-col items-center animate-pulse-slow">
            <div class="w-1 h-10 rounded-full relative overflow-hidden bg-gradient-to-b from-white/80 to-white/20">
                <div class="absolute top-0 left-0 right-0 h-5 bg-white/80 animate-[bounce_2s_ease-in-out_infinite]"></div>
            </div>
            <span class="text-white/70 text-xs mt-2 font-light">더 알아보기</span>
        </div>
    </div>
    <style>
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    </style>
